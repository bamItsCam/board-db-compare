{% extends "Home/header.html" %}

{% block content %}
<h3>This dropdown is just a proof of concept to test whether data is being fetched from the database correctly</h3>
<h4>The dropdown menu contains the first 50 boards stored in the database</h4>
<select class="form-control" data-style="btn-primary">
    {% for b in boards %}
        <option>{{b}}</option>
    {% endfor %}
</select>
{% endblock %}
